name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
          packages/curves/curves-napi/target/
          packages/snarky-bulletproofs/snarky-bulletproofs-napi/target/
          packages/snarky-groth16/snarky-groth16-napi/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'rust-toolchain.toml') }}
    
    - name: Install dependencies
      run: npm install
    
    - name: Build and test (default mina-curves backend)
      run: npm test
    
    - name: Test curves package with arkworks backend
      run: PASTA_CURVES_BACKEND=arkworks make test-curves

  format-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install dependencies
      run: npm install
    
    - name: Check PureScript formatting
      run: npx purs-tidy check "packages/**/*.purs"
    
    - name: Check Rust formatting
      run: cargo fmt --all --check
    
    - name: Run Rust clippy
      run: cargo clippy --workspace --all-targets --all-features -- -D warnings
