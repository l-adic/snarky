name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
          packages/crypto-provider/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', 'rust-toolchain.toml') }}
    
    - name: Cache SRS files
      uses: actions/cache@v3
      with:
        path: srs-cache/
        key: ${{ runner.os }}-srs-${{ hashFiles('mina/src/lib/crypto/proof-systems/srs/*.srs') }}

    - name: Install dependencies
      run: npm install

    - name: Populate SRS cache
      run: make fetch-srs
    
    - name: Build and test
      run: npm test
      env:
        NODE_OPTIONS: "--max-old-space-size=8192"

  format-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install dependencies
      run: npm install
    
    - name: Check PureScript formatting
      run: npx purs-tidy check "packages/**/*.purs"
    
    - name: Check Rust formatting
      run: cargo fmt --all --check
    
    - name: Run Rust clippy
      run: cargo clippy --workspace --all-targets -- -D warnings
